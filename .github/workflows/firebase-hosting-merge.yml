name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.0
        with:
            envkey_EMAILJS_USER_ID: ${{secrets.EMAILJS_USER_ID}}
            envkey_EMAILJS_SERVICE_ID : ${{ secrets.EMAILJS_SERVICE_ID }}
            envkey_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
      - run: npm install
      - run: npx webpack --display-error-details
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACTPERSONALPORTFOLIOPAGE }}'
          channelId: live
          projectId: reactpersonalportfoliopage
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
